name: Release Setup

on:
  workflow_dispatch:
  release:
    types: [created, published]
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Project

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tqdm

    - name: Test with Test Mode
      run: |
        cp ./main.py ./test/main.py
        cd ./test && python main.py test
        
    - name: Save output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: timeline-file
  build-windows:
    runs-on: windows-latest
    name: Build for Windows

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tqdm pyinstaller

    - name: Build
      run: |
        cp ./main.py ./dist/main.py
        cd ./test && pyinstaller main.py --one-file
        mv main.exe timeline-windows.exe
        
    - name: Save output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: timeline-windows.exe
  build-linux:
    runs-on: ubuntu-latest
    name: Build for Linux

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tqdm pyinstaller

    - name: Build
      run: |
        cp ./main.py ./dist/main.py
        cd ./test && pyinstaller main.py --one-file
        mv main timeline-linux
        
    - name: Save output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: timeline-linux
  build-macos:
    runs-on: macos-latest
    name: Build for macOS

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tqdm pyinstaller

    - name: Build
      run: |
        cp ./main.py ./dist/main.py
        cd ./test && pyinstaller main.py --one-file
        mv main timeline-macos
        
    - name: Save output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: timeline-macos
  upload-build:
    runs-on: ubuntu-latest
    name: Upload Release Asset
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ./dist
          
          echo Uploading Windows release...
          gh release upload ${{ github.event.release.tag_name }} timeline-windows.exe
          
          echo Uploading Linux release...
          gh release upload ${{ github.event.release.tag_name }} timeline-linux.exe

          echo Uploading macOS release...
          gh release upload ${{ github.event.release.tag_name }} timeline-macos.exe
